<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ສະຫມັກແບບຟອມ</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h2>ສະຫມັກແບບຟອມ</h2>
        <div class="form-container">
            <form action="">
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="ຊື່..." required class="name">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="ນາມສະກຸນ..." required class="name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email lock"></i>
                    <input type="email" placeholder="ອິເມລ..." required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-phone lock"></i>
                    <input type="text" placeholder="ເບີໂທ..." required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-home lock"></i>
                    <input type="text" placeholder="ທີ່ຢູ່..." required class="text-name">
                </div>
                <div class="input-name">
                    <select class="country">
                        <option>ເລືອກ</option>
                        <option>Select</option>
                        <option>Select</option>
                        <option>Select</option>
                        <option>Select</option>
                        <option>Select</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="ລະຫັດຜ່ານ..." required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="ຢືນຢັນລະຫັດຜ່ານ..." required class="text-name">
                </div>
                <!--  <div class="input-name">
                    <input type="radio" class="radio-botton" required name="r1">
                    <label style="margin-right: 10px;">Male</label>

                    <input type="radio" class="radio-botton" required name="r1">
                    <label>Female</label>
                </div> -->




                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check">I accept the terms and conditions</label>
                </div>
                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
